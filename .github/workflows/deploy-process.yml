name: Chowder core 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build Email micro-service
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build Email micro service
      run:  go build -o email-service ./

    - name: Test
      run: go test -v ./...
      
    - name: SCP to Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: 22
        key: ${{ secrets.SERVERKEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        source: "email-delivery-service,email-config.json"         
        target: "email-service"  

    - name: Deploy and rebuild on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        port: 22
        key: ${{ secrets.SERVERKEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        source: "email-delivery-service,email-config.json"         
        target: "email-service"   
        script:           
          sudo supervisorctl restart email-service &&
          sudo supervisorctl status email-service 
